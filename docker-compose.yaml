services:

  postgres:
    build:
      context: ./database/
      dockerfile: dockerfile
    container_name: database
    restart: always
    ports:
      - "5430:5432"
    volumes: 
      - ./database/data:/var/lib/postgresql/data
    networks:
      - default


  backend:
    build:
      context: ./backend/
      dockerfile: dockerfile
    container_name: backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/slab2reuse_database
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - wso2is

  frontend:
    build:
      context: ./frontend/
      dockerfile: dockerfile
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

  wso2is:
    build:
      context: backend/slab2reuse/wso2is/
      dockerfile: dockerfile
    container_name: wso2
    restart: always
    ports:
      - "9443:9443"
volumes:
  postgres_data:

networks:
  default:
    name: slab2reuse_network
    driver: bridge